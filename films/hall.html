<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/jquery.timepicker.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--/* Second timepicker */-->
    <link rel="stylesheet" type="text/css" href="lib/DateTimePicker/jquery.datetimepicker.min.css"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
    <h1>PeachCinema</h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="modal-title tac mb-20" id="filmName">Film</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">

            <p class="filmGenre">
                <span class="ttl">Жанр: </span>
                <span> </span>
            </p>
            <p class="filmDirector">
                <span class="ttl">Режиссер: </span>
                <span> </span>
            </p>
            <p class="filmActors">
                <span class="ttl">Актеры: </span>
                <span></span>

        </div>
        <div class="col-md-2">
            <p class="seanceDate"></p>
            <p class="seanceTime"></p>
            <p class="seanceHall">
                <span class="ttl">Зал: </span>
                <span></span>
            </p>
            <p class="seancePrice">
                <span class="ttl">Цена: </span>
                <span></span>
            </p>
        </div>
        <div class="col-md-7">

            <p class="filmDescription">
                <span class="ttl">Описание: </span>
                <span></span>
            </p>
        </div>

    </div>
</div>
<div id="pageHall"></div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div id="result"></div>

            <div class="orderInfo">
                <div id="stateOrderBlock"></div>
                <a  class="btn btn-default" id="getOrder" disabled>Заказать</a>
            </div>

            <div class="wrap-table">
                <div class="screen"></div>
                <table class="table table-bordered" id="seanceHall" >
                    <thead>
                    </thead>
                    <tbody id="hallTable">

                    </tbody>
                </table>
            </div>


        </div>
    </div>


</div>





<footer>
    <div></div>
</footer>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="lib/jquery.timepicker.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<!--/* Second timepicker */-->
<script src="lib/DateTimePicker/jquery.datetimepicker.full.min.js"></script>
<script src="js/requestAjax.js"></script>

<script src="js/hall.js"></script>
</body>
</html>
