<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="lib/jquery.timepicker.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--/* Second timepicker */-->
    <link rel="stylesheet" type="text/css" href="lib/DateTimePicker/jquery.datetimepicker.min.css"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
    <h1>PeachCinema</h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form action="" id="filterCinema" class="form-horizontal">
                <div class="form-group">
                    <label for="dateStart">Дата от</label>
                    <input type="text" id="dateStart" name="dateStart" class="form-control">
                </div>

                <div class="form-group">
                    <label for="dateEnd">Дата до</label>
                    <input type="text" id="dateEnd" name="dateEnd" class="form-control">
                </div>

                <div class="form-group">
                    <label for="film">Фильм</label>
                    <input type="text" name="film" id="film" class="form-control">
                </div>

                <div class="form-group">
                    <label for="genre">Жанр</label>
                    <select name="genre" id="genre" class="form-control">
                        <option value="0">Не выбрано</option>
                        <option value="1">Фэнтези</option>
                        <option value="2">Приключения</option>
                        <option value="4">Драма</option>
                        <option value="5">Комедия</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="timeStart">Время от</label>
                    <input type="text" id="timeStart" name="timeStart" class="form-control">
                </div>

                <div class="form-group">
                    <label for="timeEnd">Время до</label>
                    <input type="text" id="timeEnd" name="timeEnd" class="form-control">
                </div>

                <div class="form-group">
                    <label>Стоимость</label>
                    <input id="priceMin" name="priceMin" type="text" hidden>
                    <input id="priceMax" name="priceMax" type="text" hidden>
                    <input id="price">
                    <div id="slider-range"></div>
                </div>

                <input type="submit">
            </form>
        </div>
        <div class="col-md-9">

            <div id="result"></div>


            <table class="table table-bordered" id="filmsList" >
                <thead>
                <tr>
                    <th>Дата сеанса</th>
                    <th>Фильм</th>
                    <th>Жанр</th>
                    <th>Время</th>
                    <th>Кинотеатр</th>
                    <th>Зал</th>
                    <th>Стоимость</th>
                </tr>
                </thead>
                <tbody id="filmsTable" data-toggle="modal" data-target="#myModal">

                </tbody>
            </table>
        </div>
    </div>


</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="filmName">Film</h4>
            </div>
            <div class="modal-body" id="filmInfo">

                <p class="filmGenre">
                    <span class="ttl">Жанр: </span>
                    <span> </span>
                </p>
                <p class="filmDirector">
                    <span class="ttl">Режиссер: </span>
                    <span> </span>
                </p>
                <p class="filmActors">
                    <span class="ttl">Актеры: </span>
                    <span></span>
                <p class="filmDescription">
                    <span class="ttl">Описание: </span>
                    <span></span>
                </p>

            </div>

            <div class="modal-footer">
                <div class="container-fluid seance-block">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="seanceDate"></p>
                            <p class="seanceTime"></p>
                        </div>
                        <div class="col-md-8">
                            <p class="seanceHall">
                                <span class="ttl">Зал: </span>
                                <span></span>
                            </p>
                            <p class="seancePrice">
                                <span class="ttl">Цена: </span>
                                <span></span>
                            </p>
                        </div>
                    </div>
                </div>
                <a href="hall.html" class="btn btn-default" id="pageHall">Заказать</a>
            </div>
        </div>

    </div>
</div>


<footer>
    <div>footer</div>
</footer>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="lib/jquery.timepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--/* Second timepicker */-->
    <script src="lib/DateTimePicker/jquery.datetimepicker.full.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
